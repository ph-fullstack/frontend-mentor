<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QR Code Component</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="../global-settings.css">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="background"> 
      <main>
        <a href="https://www.frontendmentor.io/" target="_blank">
          <img src="images/image-qr-code.png" alt="Scan QR code or click on the image to visit the mentor frontend website">
        </a>
        <div aria-hidden="true" class="alert">Click for visit the website</div>
        <section>
          <h1>Improve your front-end skills by building projects</h1>
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </section>
      </main>
    </div>
  </body>
</html>
